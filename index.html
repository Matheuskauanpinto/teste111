<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meu YouTube de Anime</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="anime_logo.png" alt="Logo de AnimeTube">
            <h1>AnimeTube</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
            <button>Buscar</button>
        </div>
        <!-- Adicione um link para a página de login do administrador -->
        <div class="login">
            <a href="admin-login.html">Login</a>
        </div>
    </header>
    <main>
        <!-- Lista de vídeos do YouTube de anime -->
        <div class="video-list">
            <!-- Exemplo de um vídeo -->
            <div class="video">
                <img src="thumbnail1.jpg" alt="Thumbnail do Vídeo 1">
                <h2>Nome do Vídeo 1</h2>
                <p>Descrição do Vídeo 1</p>
            </div>
            <!-- Exemplo de outro vídeo -->
            <div class="video">
                <img src="thumbnail2.jpg" alt="Thumbnail do Vídeo 2">
                <h2>Nome do Vídeo 2</h2>
                <p>Descrição do Vídeo 2</p>
            </div>
            <!-- Adicione mais vídeos aqui -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 AnimeTube. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
